<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlurpingShrine</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <a href="../index.html" class="logo"><img src="../Assets/Logo.PNG" alt="Logo"></a>
        <button class="hamburger" onclick="toggleMenu()">&#9776</button>
        <nav class="navbar">
            <a href="#">Bookings</a>
            <a href="./Menu.html">Menu</a>
            <a href="./About_Us.html">About Us</a>
            <a href="./Contact_Us.html">Contact Us</a>
        </nav>
    </header>

    <main class="bookings-delivery-container">
        <section class="booking-table">
            <h2>Book a Table</h2>
            <form id="bookingForm">
                <input type="number" id="guests" name="guests" placeholder="Number Of Guests" required min="1">
                <input type="text" id="bookingName" name="name" placeholder="Your Name" required>
                <input type="email" id="bookingEmail" name="email" placeholder="Your Email" required>
                <input type="tel" id="bookingPhone" name="phone" placeholder="Phone Number" required 
                pattern="(\+[\d\s\-().]{7,}|0\d{10})" title="Please enter a valid phone number (international or local UK)">
                <input type="datetime-local" id="bookingDateTime" name="bookingDateTime" required>
                <div class="additional-container">
                    <textarea id="requests" name="requests" placeholder="Additional Information"></textarea>
                    <button type="submit" id="bookButton">Book Table</button>
                </div>
            </form>
        </section>
        
        <div class="separator"></div>
        
        <section class="order-delivery">
            <h2>Order a Delivery</h2>
            <form id="deliveryForm" class="delivery-form">
                <div class="delivery-selection">
                    <div class="select-wrapper">
                        <select id="ramenDropdown">
                            <!-- List of available items appears here. -->
                        </select>
                    </div>
                    <input type="number" id="quantity" placeholder="Quantity" min="1">
                    <button type="button" id="addItem">Add to Order</button>
                    <ul id="orderSummary">
                        <!-- Provides a list of selected items. -->
                    </ul>
                </div>
                <div class="delivery-info">
                    <input type="text" id="deliveryName" placeholder="Your Name" required>
                    <input type="email" id="deliveryEmail" placeholder="Your Email" required>
                    <input type="tel" id="deliveryPhone" placeholder="Phone Number" required 
                    pattern="(\+[\d\s\-().]{7,}|0\d{10})" title="Please enter a valid phone number (international or local UK)">
                    <input type="text" id="address" placeholder="Delivery Address" required>
                    <input type="text" id="postcode" placeholder="Postcode" required>
                </div>
                
                <div class="order-total">
                    <p>Subtotal: £<span id="subtotal">0.00</span></p>
                    <input type="number" id="tip" placeholder="Tip (%)" min="0" value="0" onchange="updateOrderSummary()">%
                    <p>Total: £<span id="total">0.00</span></p>
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
    
            <div class="opening-hours">
                Mon-Fri: 9am - 10pm <br>
                Sat-Sun: 10am - 11pm
            </div>
    
            <div class="contact-link">
                <a href="./Contact_Us.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
